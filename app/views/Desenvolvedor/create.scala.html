@import helper._

@main("HackALLthon Editar Desenvolvedor") {
	
<form class="form-horizontal">
	<fieldset>
		<legend>Adicionar Desenvolvedor</legend>
		<div class="control-group">
			<label class="control-label" for="inputId">ID</label>
			<div class="controls">
				<input id="inputId" type="text" placeholder="Id">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputNickname">Nickname</label>
			<div class="controls">
				<input id="inputNickname" type="text" placeholder="Nickname...">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputTwitter">Twitter</label>
			<div class="controls">
				<input id="inputTwitter" type="text" placeholder="@@Twitter...">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn">Adicionar</button>
			</div>
		</div>
	</fieldset>
</form>    
}
