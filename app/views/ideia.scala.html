@(ideias: List[Ideia])

@import helper._

@main("HackALLthon manager") {
    <ul>
        @ideias.map { ideia =>
            <div>
                @ideia.name
                <div class="progress">
  					<div class="bar" style="width: @ideia.rank%;"></div>
				</div>
            </div>
        }
    </ul>    
}
