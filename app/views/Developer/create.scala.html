@import helper._

@main("HackALLthon Create new Developer") {
	
<form class="form-horizontal">
	<fieldset>
		<legend>Add New Developer</legend>
		<div class="control-group">
			<label class="control-label" for="inputId">ID</label>
			<div class="controls">
				<input id="inputId" type="text" placeholder="Id">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputNickname">Nickname</label>
			<div class="controls">
				<input id="inputNickname" type="text" placeholder="Nickname...">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputTwitter">Twitter</label>
			<div class="controls">
				<input id="inputTwitter" type="text" placeholder="@@Twitter...">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<a class="btn btn-small btn-primary" href="/hackathons/desenvolvedores/create">Create</a>
			</div>
		</div>
	</fieldset>
</form>    
}
