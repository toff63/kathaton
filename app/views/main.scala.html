@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>@title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
		</style>
		<link href="@routes.Assets.at("css/bootstrap-responsive.min.css")" rel="stylesheet"/>
		<link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.css")" type="text/css"/>
		<script src="@routes.Assets.at("js/bootstrap.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/jquery-1.9.0.min.js")" type="text/javascript"></script>
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="#">Kathaton Ideas</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active"><a href="/hackathons/ideias">Ranking</a></li>
                            <li class="active"><a href="/hackathons/languages">Languages Ranking</a></li>
							<li class="active"><a href="#">Last</a></li>
							<li class="active"><a href="/hackathons/news">New</a></li>
							<li class="active"><a href="/hackathons/desenvolvedores">Desenvolvedores</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			@content
		</div>
		<script src="@routes.Assets.at("js/jquery-1.9.0.min.js")"></script>
	</body>
</html>
